<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Globale - Kanban Manager</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/kanban.css">
</head>
<body>
    <div class="app-container">

                <button id="lockBtn" class="btn btn-outline" id="logoutBtn">

            </nav>

        <main class="kanban-board">
            <!-- Colonne √Ä faire -->
            <div class="column">
                <div class="column-header">
                    <h2>üìù √Ä faire</h2>
                    <span class="card-count" id="todoCount">0</span>

                <div class="cards-container" id="todo-cards" data-status="todo">
                    <!-- Cartes inject√©es ici -->
                </div>
            </div>

            <!-- Colonne En cours -->
            <div class="column">
                <div class="column-header">
                    <h2>üîÑ En cours</h2>
                    <span class="card-count" id="inprogressCount">0</span>
                </div>
                <div class="cards-container" id="inprogress-cards" data-status="inprogress">

            </div>

            <!-- Colonne Termin√© -->
            <div class="column">
                <div class="column-header">

                    <span class="card-count" id="doneCount">0</span>
                </div>
                <div class="cards-container" id="done-cards" data-status="done">
                    <!-- Cartes inject√©es ici -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal D√©tails Carte -->
    <div id="cardModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>üìã D√©tails de la t√¢che</h2>
                <button class="close-btn" onclick="macroKanban.closeCardModal()">‚úï</button>
            </div>
            <div class="modal-body modal-split">
                <div class="modal-main">
                    <form id="cardForm">
                        <input type="hidden" id="cardId">
                        <input type="hidden" id="cardProjectId">
                        
                        <div class="form-group">
                            <label for="cardTitle">Titre *</label>
                            <input 
                                type="text" 
                                id="cardTitle" 
                                class="form-control"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="cardDescription">Description</label>
                            <textarea 
                                id="cardDescription" 
                                class="form-control"
                                rows="6"
                            ></textarea>
                        </div>

                        <div class="form-group">
                            <label for="cardDueDate">Date d'√©ch√©ance</label>
                            <input 
                                type="date" 
                                id="cardDueDate" 
                                class="form-control"
                            >
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" id="deleteCardBtn">
                                üóëÔ∏è Supprimer
                            </button>
                            <div style="flex: 1"></div>
                            <button type="button" class="btn btn-outline" onclick="macroKanban.closeCardModal()">
                                Annuler
                            </button>
                            <button type="submit" class="btn btn-primary">
                                üíæ Enregistrer
                            </button>
                        </div>
                    </form>
                </div>

                <div class="modal-sidebar">
                    <div class="sidebar-section">
                        <h3>üìå Projet</h3>
                        <div id="cardProject" class="project-badge"></div>
                        <button class="btn btn-outline btn-small btn-block" id="goToProjectBtn">
                            Ouvrir le projet
                        </button>
                    </div>

                    <div class="sidebar-section">
                        <h3>üìä Statut</h3>
                        <div id="cardStatus" class="status-badge"></div>
                    </div>

                    <div class="sidebar-section">
                        <h3>üìÖ Informations</h3>
                        <div class="info-item">
                            <span class="info-label">Cr√©√©e le</span>
                            <span id="cardCreatedAt" class="info-value"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Modifi√©e le</span>
                            <span id="cardUpdatedAt" class="info-value"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Temps de vie</span>
                            <span id="cardLifetime" class="info-value"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/crypto.js"></script>
    <script src="js/security.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/macro-kanban.js"></script>
</body>
</html>
